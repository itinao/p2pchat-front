<!DOCTYPE HTML>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>p2p chat</title>
  <link rel="stylesheet" href="css/index.css" />
  <script type="text/javascript" src="vendors/polymer/platform/platform.js"></script>
<style type="text/css">
html, body {width: 100%; height: 100%;}
</style>
</head>
<body>


<link rel="import" href="vendors/polymer/core-header-panel/core-header-panel.html">
<link rel="import" href="vendors/polymer/core-drawer-panel/core-drawer-panel.html">
<link rel="import" href="vendors/polymer/paper-ripple/paper-ripple.html">
<link rel="import" href="vendors/polymer/core-icons/core-icons.html">
<link rel="import" href="vendors/polymer/core-icon/core-icon.html">
<style type="text/css">
core-header-panel {
  width: 100%;
  height: 100%;
}
.core-header {
  height: 60px;
  line-height: 60px;
  font-size: 18px;
  padding: 0 10px;
  background-color: #4FC971;
  color: #FFF;
}
.core-contents {
  position: absolute;
  width: 100%;
  height: 100%;
  /*
  background: linear-gradient(rgb(214, 227, 231), lightblue);
  */
}

[drawer] {
  background-color: #B99588;
  border-right: 1px solid #ccc;
}
[main] {
  height: 100%;
  background-color: #4F7DC9;
}

.fab {
  position: relative;
  display: inline-block;
  width: 56px;
  height: 56px;
  border-radius: 50%;
  color: #fff;
  overflow: hidden;
  transition: box-shadow 0.2s cubic-bezier(0.4, 0, 0.2, 1);
  transition-delay: 0.2s;
  box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.26);
}
.fab.green {
  background-color: #4FC971;
}
.fab:active {
  box-shadow: 0 8px 17px 0 rgba(0, 0, 0, 0.2);
  transition-delay: 0s;
}
.fab > core-icon {
  margin: 16px;
}
.fab > core-icon::shadow path {
  fill: #fff;
}

.chat-create {
  position: relative;
  top: 20px;
}
.chat-create-text {
  position: absolute;
  color: #fff;
  top: 14px;
  left: 8px;
  font-size: 18px;
}
.chat-create-button {
  left: 180px;
}
</style>

<core-header-panel>
  <div class="core-header">P2P Chat</div>
  <core-drawer-panel class="core-contents">
    <div drawer>
      <div class="chat-create">
        <div class="chat-create-text">チャットルーム作成</div>
        <div class="fab green chat-create-button">
          <core-icon icon="add"></core-icon>
          <paper-ripple class="circle recenteringTouch" fit></paper-ripple>
        </div>
      </div>
    </div>
    <div main></div>
  </core-drawer-panel>
</core-header-panel>


</body>
</html>
