<!DOCTYPE HTML>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>p2p chat</title>
</head>
<body>

<script type="text/javascript" src="vendors/polymer/platform/platform.js"></script>

<link rel="import" href="vendors/polymer/core-header-panel/core-header-panel.html">
<link rel="stylesheet" href="css/normalize.css" />
<style type="text/css">
    body {
      font-family: sans-serif;
    }

    core-header-panel {
      float: left;
      width: 360px;
      height: 400px;
      margin: 5px;
    }

    core-header-panel[mode=cover]::shadow #mainContainer {
      left: 70px;
    }

    .core-header {
      height: 60px;
      line-height: 60px;
      font-size: 18px;
      padding: 0 10px;
      background-color: #4F7DC9;
      color: #FFF;
      transition: height 0.2s;
    }

    .core-header.tall {
      height: 180px;
    }

    .core-header.medium-tall {
      height: 120px;
    }

    .content {
      height: 2000px;
      background: linear-gradient(rgb(214, 227, 231), lightblue);
    }
</style>

<core-header-panel>
  <div class="core-header">standard</div>
  <div class="content"></div>
</core-header-panel>



</body>
</html>
